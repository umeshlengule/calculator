<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">

    <title>calculator</title>
</head>
<body>
    <div id="outpage"> 
    <input type="text" id="display">
<div class="butcont">
    <button class="but" onclick="calculations= ''
     document.querySelector('#display').value = calculations;"> 
        C</button>
        <button class="but" onclick="calculations= calculations + '1'
     document.querySelector('#display').value = calculations;"> 1</button>
    <button class="but" onclick="calculations= calculations+'2'
     document.querySelector('#display').value = calculations;"> 2</button>
<button class="but" onclick="calculations= calculations+'3'
     document.querySelector('#display').value = calculations;">3</button>
<button class="but" onclick="calculations= calculations+'4'
     document.querySelector('#display').value = calculations;"> 4</button>
 <button class="but" onclick="calculations= calculations+'5'
     document.querySelector('#display').value = calculations;"> 5</button>
<button class="but" onclick="calculations= calculations+'6'
     document.querySelector('#display').value = calculations;"> 6</button>
<button class="but" onclick="calculations= calculations+'*'
     document.querySelector('#display').value = calculations;">*</button>
<button class="but" onclick="calculations= calculations+'7'
     document.querySelector('#display').value = calculations;"> 7</button>
<button class="but" onclick="calculations= calculations+'8'
     document.querySelector('#display').value = calculations;"> 8</button>
<button class="but" onclick="calculations= calculations+'/'
     document.querySelector('#display').value = calculations;">/</button>
  <button class="but" onclick="
  calculations= eval(calculations);
     document.querySelector('#display').value = calculations;">=</button>
<button class="but" onclick="calculations= calculations+'9'
     document.querySelector('#display').value = calculations;">9</button>
<button class="but" onclick="calculations= calculations+'0'
     document.querySelector('#display').value = calculations;">0</button>
<button class="but" onclick="calculations= calculations+'.'
     document.querySelector('#display').value = calculations;">.</button>
<button class="but" onclick="calculations= calculations+'-'
     document.querySelector('#display').value = calculations;">-</button>
<button class="but" onclick="calculations=calculations+'+'
     document.querySelector('#display').value = calculations;">+</button>
</div>
</div>
<script>
   
   let calculations = '';
   document.querySelector('#display').value = calculations;
   
</script>
</body>
</html>
